name: "CI"
on:
  push

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@f44f69e4ba1bcbd6a7ecf29dba33342d23e3220c # v3
    permissions:
      contents: read
      security-events: write
      actions: read


  build:
    name: "ðŸ”¨ Build & Verify"
    needs: validate
    timeout-minutes: 10

    permissions:
      # actions/checkout
      contents: read

    runs-on: ubuntu-latest
    steps:

      - name: "Set up JDK 17."
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Build & Verify project using Gradle."
        id: gradle
        shell: bash
        run: >
          ./gradlew
          --no-daemon
          --no-build-cache
          --stacktrace
          --continue
          assemble
          lint

      - name: "Upload 'Reports' artifact."
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: 'Reports'
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/build/reports/

      - name: "Upload 'APKs' artifact."
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: 'APKs'
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/build/outputs/apk/


  shadow-build-agp:
    name: "ðŸ”® Shadow Build / AGP"
    needs: validate
    timeout-minutes: 10

    permissions:
      # actions/checkout
      contents: read

    runs-on: ubuntu-latest
    steps:

      - name: "Set up JDK 17."
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Build & Verify project using Gradle."
        id: gradle
        shell: bash
        run: >
          ./gradlew
          --no-daemon
          --no-build-cache
          --stacktrace
          --continue
          assemble
          lint
          -Pcom.bumptech.glide.build.shadow=gradle/shadow-agp.versions.toml


